- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.oh-my-zsh/custom/']

- shell:
    - [sh prereqs.sh, Running prerequisite install script]
    - [mkdir -p ~/.oh-my-zsh/custom/themes, Creating oh-my-zsh custom theme folders]

- link:
    ~/.bashrc: bashrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.p10k.zsh: zsh/p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
